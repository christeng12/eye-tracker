<!DOCTYPE html>
<html>
    <head>
        <script src='{{ url_for("static", filename="gazerecorder.js")}}' ></script>
    </head>
    <script>
        function trackGaze(GazeData) {
            var x = GazeData.docX;
            var y = GazeData.docY;
            
            var gaze = document.getElementById("gaze");
            x -= gaze.clientWidth/2;
            y -= gaze.clientHeight/2;

            gaze.style.left = x + "px";
            gaze.style.top = y + "px";

        }
        GazeCloudAPI.StartEyeTracking();
        GazeCloudAPI.UseClickRecalibration = true;
        GazeCloudAPI.OnResult = trackGaze;
    </script>   
    <body>
        <div id ="gaze" style ='position: absolute;display:none;width: 100px;height: 100px;border-radius: 50%;border: solid 2px  rgba(255, 255,255, .2);	box-shadow: 0 0 100px 3px rgba(125, 125,125, .5);	pointer-events: none;	z-index: 999999'></div>
    </body>
</html>
