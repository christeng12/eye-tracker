<!DOCTYPE html>
<html>
<head>
    <script src="{{ url_for('static', filename='jspsych/jspsych.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='jspsych/examples/js/webgazer/webgazer.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='jspsych/extensions/jspsych-ext-webgazer.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='jspsych/plugins/jspsych-webgazer-init-camera.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='jspsych/plugins/jspsych-webgazer-calibrate.js') }}" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='jspsych/css/jspsych.css') }}">
</head>
<body>
    <script>
        var init_camera = {
            type: 'webgazer-init-camera'
        }
        var calibration_trial = {
            type: 'webgazer-calibrate',
            calibration_points: [[25,50], [50,50], [75,50], [50,25], [50,75]],
            calibration_mode: 'click'
        }
        jsPysch.init({
            timeline: [init_camera,calibration_trial],
            extensions: [{type: 'webgazer'}] 
        })
    </script>
</body>
</html>
